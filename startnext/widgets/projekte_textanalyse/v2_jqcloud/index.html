<!DOCTYPE html>
<html>
  <head>
    <title>jQCloud Example</title>
    <link rel="stylesheet" type="text/css" href="css/jqcloud.css" />
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/jqcloud-1.0.4.min.js"></script>
    <script type="text/javascript">
      /*!
       * Create an array of word objects, each representing a word in the cloud
       */
    var word_array2 = [
          {text: "Lorem", weight: 15},
          {text: "Ipsum", weight: 9, link: "http://jquery.com/"},
          {text: "Dolor", weight: 6, html: {title: "I can haz any html attribute"}},
          {text: "Sit", weight: 7},
          {text: "Amet", weight: 5}
          // ...as many words as you want
      ];

      var generateLink = function(tag){
        var baseUrl = "http://www.startnext.de/Projekte.html#!";
        var baseUrl2 = "/alle/beliebtheit-d/28";
        return baseUrl + tag + baseUrl2;
      };

      $(function() {
        var word_array = [];
        $.getJSON("tags.json", function(json) {
          //console.log(json); // this will show the info it in firebug console
          word_array = json;

          for(var i=0; i<json.length; i++){
            console.log(generateLink(json[i].text));
            word_array[i].link = generateLink(word_array[i].text);
          }

          $("#example").jQCloud(word_array);
        });
      });
    </script>
  </head>
  <body>
    <!-- You should explicitly specify the dimensions of the container element -->
    <div id="example" style="width: 550px; height: 350px;"></div>
  </body>
</html>
